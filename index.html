<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FrontendFunn - Tailwind Components - Navigation Bar</title>
    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.0/tailwind.min.css"
      integrity="sha256-CAI/7ThhltsmP2L2zKBYa7FknB3ZwFbD0nqL8FCdxdc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="flex flex-wrap items-center p-3 bg-blue-800">
      <a href="#" class="flex items-center p-2 mr-4">
        <i class="w-8 h-8 mr-2 text-white fill-current fa-brands fa-bandcamp fa-2x"></i>
        <span class="text-xl font-bold tracking-wide text-white uppercase" >Talwind CSS</span>
      </a>
      <div class="items-center justify-center px-3 ml-auto space-x-3 font-bold text-gray-400 lg:hidden">
        <button> Sing in</button>
        <button class="px-3 py-1 bg-blue-500 rounded-md">Sign up</button>
      </div>
      <button class="inline-flex p-3 text-white rounded outline-none hover:bg-gray-900 lg:hidden hover:text-white nav-toggler" data-target="#navigation" >
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="hidden w-full lg:flex lg:flex-grow lg:w-auto" id="navigation">
        <div class="flex flex-col items-start w-full font-bold lg:flex-row lg:ml-auto lg:w-auto lg:items-center lg:h-auto">
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>Home</span>
          </a>
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>About</span>
          </a>
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>Services</span>
          </a>
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>Gallery</span>
          </a>
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>Products</span>
          </a>
          <a href="#"
            class="items-center justify-center w-full px-3 py-2 text-gray-400 rounded lg:inline-flex lg:w-auto hover:bg-gray-900 hover:text-white">
            <span>Contact Us</span>
          </a>
        </div>
      </div>
      <div class="items-center justify-center hidden px-3 ml-16 space-x-4 text-gray-400 lg:flex">
        <i class="fa-solid fa-lightbulb"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <button> Sing in</button>
        <button class="px-3 py-1 bg-blue-500 rounded-md">Sign up</button>
      </div>      
    </nav>
    <!-- Main Conetent -->
    <div class="w-full text-center bg-gray-500" style="height:420px">
      <span class="block pt-24 text-purple-700">Our blog</span>
      <h1 class="font-bold sm:text-2xl md:text-3xl lg:text-4xl">Resources and insights</h1>
      <p class="my-5 text-xs sm:text-lg sm:my-3">The latest industry news, interviews, technologies, and resources.</p>
      <form action="">
        <input type="email" name="" id="" placeholder="Enter your email" class="w-64 px-4 py-2 mt-5 mr-3 rounded-md">
        <input type="text" value="get Started" class="w-24 px-2 py-2 mt-5 text-white bg-purple-600 rounded-md ">
      </form>
      <p class="my-1">We care about your data in our <a href="#" class="underline">privacy policy</a>.</p>
    </div>
    <div id="images-section" class="w-full bg-gray-400">
      esdfsdf
    </div>
    
    
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
